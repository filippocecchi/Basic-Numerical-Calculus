<html>
	<head>       
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Calcolo Radice Metodo Babilonese</title>
		
		<script language="javascript">
			
			
			function exec()
			{
				var xn,xn1,count=0;
				var a=Number(document.getElementById("posa").value);
				var eps=Number(document.getElementById("pose").value);
				
				xn1=1; //scelta di x0
				do{
					count++;
					xn=xn1;
					xn1=(xn+a/xn)/2;				
				}while(Math.abs(xn1-xn)/xn>eps);
				
				document.getElementById("posr").innerHTML=xn1;
				document.getElementById("posi").innerHTML=count;
			}
		</script>		
	</head>
	<body>	
		Numero: <input id="posa" type="text"/>	
		epsilon: <input id="pose" type="text" value="0.001"/>
		<br/><button onclick="exec();">Trova soluzione</button>
		<br/><br/><br/>
		<table border="1" cellspacing="0" width="70%" height="20%">
			<tr align="center" height="50%">
				<td width="50%" >Risultato</td>
				<td>Iterazioni</td>
			</tr>
			<tr align="center">			
				<td id="posr"></td>				
				<td id="posi"></td>	
			</tr>
		</table>
	</body>
</html>
